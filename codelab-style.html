<link rel="import" href="../paper-styles/color.html">

<dom-module id="codelab-style">
  <template strip-whitespace>
    <style>

:root {
  --google-codelab-background: var(--paper-grey-100);
  --google-codelab-header-background: var(--paper-blue-600);
  --google-codelab-fab-background: var(--paper-blue-700);
  --google-codelab-footer-text-color: #777;
  --google-codelab-width: 800px;
}

:host {
  display: block;
  line-height: 24px;

  --paper-menu: {
    cursor: pointer;
    background: inherit;
    padding: 0;
  };
  --paper-drawer-panel-left-drawer-container: {
    background: var(--google-codelab-background);
    overflow-y: auto;
  };
  --paper-drawer-panel-main-container: {
    background: var(--paper-grey-300);
  };
}

[drawer] {
  height: auto !important; /* override default styling */
  margin: 16px 16px 16px 12px;
}

#drawer[narrow] #controls {
  width: 100%;
}

paper-toolbar {
  background: var(--google-codelab-header-background);
}

paper-toolbar .title {
  margin: 0 8px;
}

paper-icon-button[icon=menu] {
  margin-right: 0 !important;
}

paper-fab {
  --paper-fab-keyboard-focus-background: var(--google-codelab-fab-background);
  --paper-fab-background: var(--google-codelab-fab-background);
  flex-shrink: 0;
}

h1 {
  font-size: 22px;
  font-weight: 300;
  line-height: 1em;
  color: white;
  padding: 0;
  margin: 0.67em 8px;
}

#countdown {
  text-align: right;
  vertical-align: bottom;
  font-weight: 400;
  min-width: 80px;
  color: white;
}

#countdown iron-icon {
  margin-right: 3px;
  --iron-icon-fill-color: rgba(255, 255, 255, 0.8);
}

#controls {
  position: fixed;
  bottom: 16px;
  padding: 0 16px;
  width: calc(100% - 256px); /* width of drawer */
  box-sizing: border-box;
  pointer-events: none; /* allow users to scroll */
}

#controls .fabs {
  /* Note: custom props don't work in calc(). */
  max-width: calc(800px + 175px);
  margin: 0 auto;
}

.navbutton {
  pointer-events: initial; /* make sure buttons are clickable */
}

.navbutton.prevbutton {
  transition: transform 300ms ease-in-out;
}

.navbutton.prevbutton[disabled] {
  background: var(--google-codelab-fab-background);
  color: white;
  transform: scale(0);
}

.navbutton.donebutton {
  background: var(--google-green-500);
}

.toc-item {
  font-size: 14px;
  color: var(--paper-grey-500);
  overflow: hidden;
  border-radius: 4px;
  padding: 6px 16px;
}

.toc-item i {
  display: inline-block;
  font-style: normal;
  width: 24px;
  min-width: 24px;
  background: #fff;
  border-radius: 50%;
  text-align: center;
  height: 24px;
  vertical-align: middle;
  line-height: 24px;
  border: 2px solid var(--paper-grey-400);
  margin-right: 8px;
  font-weight: 400;
}

.toc-item i::before,
.toc-item i::after {
  content: '';
  display: block;
  border-left: 1px solid var(--paper-grey-400);
  width: 0;
  height: 44px;
  z-index: 1;
  margin-top: 1px;
}

.toc-item i::before {
  margin-top: -44px;
  margin-left: 11px;
}

.toc-item i::after {
  margin-left: 11px;
}

.toc-item.completed {
  color: var(--paper-grey-900);
}

.toc-item.iron-selected {
  color: var(--paper-grey-900);
  background-color: var(--paper-grey-300);
  font-weight: 600;
}

.toc-item.completed i,
.toc-item.completed i::before,
.toc-item.completed i::after,
.toc-item.iron-selected i,
.toc-item.iron-selected i:before {
  border-color: var(--paper-blue-500);
}

.toc-item:first-of-type i::before,
.toc-item:last-of-type i::after {
  display: none;
}

#feedback {
  color: var(--google-codelab-footer-text-color);
  font-size: 0.9em;
  position: fixed;
  bottom: 16px;
}

#last-updated {
  color: var(--google-codelab-footer-text-color);
  font-size: 0.9em;
  position: fixed;
  bottom: 32px;
}

#feedback a {
  color: currentcolor;
}

@media (min-width: 641px) {
  #pages {
    margin-top: 32px;
  }
  #controls {
    padding: 0 32px;
    bottom: 32px;
  }
}

    </style>
  </template>
</dom-module>
